<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>

        <form id="frmName">

            <button id="btn" type="submit">Continue</button>
        </form>
    </div>    
    <script src="/js/index.js"></script>
</body>
